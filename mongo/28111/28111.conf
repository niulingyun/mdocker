systemLog:
    destination: file
    path: "/data/mongod.log"
    logAppend: true
    quiet: true
storage:
    dbPath: "/data/db"
    engine: "wiredTiger"
    journal:
        enabled: true
    wiredTiger:
        engineConfig:
            cacheSizeGB: 1
processManagement:
    fork: true
    pidFilePath: "/data/mongod.pid"
net:
    port: 28111
    http: 
        RESTInterfaceEnabled: false
replication:
    oplogSizeMB: 1024
    replSetName: phototask_rs1